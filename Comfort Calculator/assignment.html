<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="assignment.css">
<body>


<div class="comfort">
 <p class="fort">Comfort Calculator</p>
</div>

<div class="comfort1">

<div class="fit" style="margin-bottom: 20px;">
<input id="display" class="bit" style="margin-top: 10px;" type="text" name="">	
 <button onclick= "display.value= '' " id="clr" class="bit1" style="margin-top: 10px;">C</button>
 </div>

<div class="fit">
 <button  onclick="display.value+='7'" class="sort" style="height: 70px; background-color: green;">7</button>
  <button onclick= "display.value+='8'"  class="sort" style="margin-left: 8%; background-color: green; height: 70px;">8</button>
   <button onclick= "display.value+='9'" class="sort" style="margin-left: 8%; background-color: green; height: 70px;">9</button>
   <button onclick= "display.value = eval(display.value) " class="sort" style="margin-left: 20px; width:20%; height: 70px">=</button>

</div>


<div class="fit1">
 <button onclick= "display.value+='4'"  class="sort" style="height: 70px; background-color: green;">4</button>
  <button onclick= "display.value+='5'"  class="sort" style="margin-left: 8%; background-color: green; height: 70px;">5</button>
   <button onclick= "display.value+='6'"  class="sort" style="margin-left: 8%; background-color: green; height: 70px;">6</button>
   <button onclick= "display.value+='-'"  class="sort" style="margin-left: 20px; background-color: purple; width:20%; height: 70px">-</button>

</div>

<div class="fit2">
 <button onclick= "display.value+='1'" class="sort" style="height: 70px; background-color: green;">1</button>
  <button onclick= "display.value+='2'" class="sort" style="margin-left: 8%; background-color: green; height: 70px;">2</button>
   <button onclick= "display.value+='3'" class="sort" style="margin-left: 8%; background-color: green; height: 70px;">3</button>
   <button onclick= "display.value+='+'" class="sort" style="margin-left: 20px; background-color: purple; width:20%; height: 70px">+</button>

</div>

<div class="fit3">
 <button onclick= "display.value+='.'" class="sort" style="height: 70px; background-color: green; ">.</button>
  <button onclick= "display.value+='0'" class="sort" style="margin-left: 8%; background-color: green; height: 70px;">0</button>
   <button onclick= "display.value+='*'" class="sort" style="margin-left: 8%; background-color: purple; height: 70px;">*</button>
   <button onclick= "display.value+='/'" class="sort" style="margin-left: 20px; background-color: purple; width:20%; height: 70px">/</button>

</div>

</div>


 </div>
</body>
</html>
